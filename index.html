<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Simple Library App</div>
        </div>
        <div class="main">
            <div class="left">
                <div class="cards-container">
                </div>
            </div>
            <div class="right">
                <h2>Add a new book</h2>
                <input class="bookTitle" type="text" placeholder="Book Title" maxlength="40" required>
                <input class="bookAuthor" type="text" placeholder="Book Author" maxlength="50" required>
                <textarea class="bookDesc" placeholder="Book Description" maxlength="200" required></textarea>
                <input class="bookPages" type="number" placeholder="Pages" min="1" max="5000" required>
                <div class="toggle-add">
                    <span class="isRead">Did you read it?</span>
                    <label class="switch">
                        <input type="checkbox" id="isRead-add">
                        <span class="slider round"></span>
                      </label>
                </div>
                <button type="button" id="add-book">Publish</button>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
